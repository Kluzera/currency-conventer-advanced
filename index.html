<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kalkulator walut</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link href="css/form.css" rel="stylesheet" />
    <link href="css/body.css" rel="stylesheet" />
    <script defer src="js/scripts.js"></script>
  </head>

  <body class="body">
    <form class="form js-form">
      <fieldset class="form__fieldset">
        <legend class="form__legent">Kalkulator walutowy</legend>

        <p>
          <label>
            <span class="form__labelText">Kwota w PLN:</span>

            <input
              class="form__value js-zloty"
              name="PLN"
              required
              type="number"
              min="0"
              step="0.01"
              placeholder="Wpisz wartość w zł"
              autofocus
            />
          </label>
        </p>

        <p>
          <label>
            <span class="form__labelText">Waluta</span>
            <select class="form__selector js-form__currency" name="currency">
              <option>Wybierz walute</option>
              <option value="EUR">Euro(EUR)</option>
              <option value="USD">Dolar(USD)</option>
              <option value="GBP">Funt brytyjski(GBP)</option>
              <option value="CHF">Frank szwajcarski(CHF)</option>
            </select>
          </label>
        </p>

        <p>
          <button class="form__button">Policz</button>
        </p>
      </fieldset>

      <p class="form__paragraph">
        Wynik: <strong class="form__result js-result">N/A</strong>
      </p>
    </form>
  </body>
</html>
